<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card" id="profileCard">
        <img src="B612_20230111_163907_178_Original.jpg" alt="Profile Picture" class="profile-picture">
        <h2 class="profile-name">Sajjad Ahmad</h2>
        <p class="profile-description"> AI Enthusiast</p>
        <ul class="hobbies-list" id="hobbiesList"></ul>
        <div class="age-category" id="ageCategory"></div>
    </div>
    <button class="toggle-button" onclick="toggleProfileVisibility()">Toggle Profile</button>
    <div class="badge">Online</div>

    <script src="script.js"></script>
</body>
</html>
